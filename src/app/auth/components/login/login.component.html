<section class="vh-100 d-flex align-items-center ">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Logo -->
            <div class="col-12 text-center mb-2 me-5">
                <img class="logo" src="../../../../assets/images/logo.svg" alt="Logo">
            </div>
            <!-- Login Form -->
            <div class="col-lg-6">
                <div class="auth-form text-start">
                    <div class="title my-4">
                        <p>Welcome To PMS</p>
                        <h2> <span class="special">L</span>og In</h2>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="sendData(loginForm)">
                          <div class="input-form mb-4">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                              <input type="email" formControlName="email" id="email"
                                class="form-control input-field"
                                placeholder="Enter your E-mail"
                                aria-label="email" aria-describedby="basic-addon1">
                            </div>
                            <small class="text-danger fw-medium d-block fs-6" 
                              *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched">
                              <span *ngIf="loginForm?.get('email')?.errors?.['required']">Email is required.</span>
                              <span *ngIf="loginForm?.get('email')?.errors?.['email']">Enter a valid email.</span>
                            </small>
                          </div>
                          <div class="input-form mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                              <input [type]="isHide ? 'password' : 'text'"
                              formControlName="password" id="password"
                                class="form-control input-field"
                                placeholder="Enter your password"
                                aria-label="password"
                                aria-describedby="basic-addon1">
                                <a (click)="(isHide = !isHide)">
                                    <span class=" icon-style eye-icon"
                                    id="basic-addon1">
                                    <i class="fa-solid" [class]="isHide ? 'fa-eye-slash' : 'fa-eye'"></i></span>
                                </a>
                            </div>
                            <small class="text-danger fw-medium d-block fs-6"
                            *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched">
                            <span *ngIf="loginForm?.get('password')?.errors?.['required']">Password is required.</span>
                            <span *ngIf="loginForm?.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
                            <span *ngIf="loginForm?.get('password')?.errors?.['pattern']">
                                The password must include at least one lowercase letter, one uppercase letter, 
                                one digit, one special character.
                            </span>
                             </small>
                          </div>
                          <div class="d-flex justify-content-between align-items-center mb-3">
                            <a routerLink="register" class="first-link">Register Now?</a>
                            <a routerLink="forget" class="second-link">Forget Password?</a>
                          </div>
                          <div>
                            <button class="primary-color w-100"[disabled]="loginForm.invalid"
                            [ngStyle]="{'pointer-events': loginForm.invalid ? 'none' : 'auto' }">
                            Login</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
